<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main__output">
                <div class="main__output-text"></div>
            </div>
            <div class="main__btns-all">
                <div class="main__btns-numbers">
                    <button class="main__btn-number">7</button>
                    <button class="main__btn-number">8</button>
                    <button class="main__btn-number">9</button>
                    <button class="main__btn-number">4</button>
                    <button class="main__btn-number">5</button>
                    <button class="main__btn-number">6</button>
                    <button class="main__btn-number">1</button>
                    <button class="main__btn-number">2</button>
                    <button class="main__btn-number">3</button>
                    <button class="main__btn-number">0</button>
                    <button class="main__btn-number">.</button>
                </div>
                <div class="main__btns-operators">
                    <button class="main__btn-operator btn-plus">+</button>
                    <button class="main__btn-operator btn-minus">-</button>
                    <button class="main__btn-operator btn-mult">*</button>
                    <button class="main__btn-operator btn-share">/</button>
                    <button class="main__btn-operator btn-ac">AC</button>
                    <button class="main__btn-operator btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
</body>
</html>
